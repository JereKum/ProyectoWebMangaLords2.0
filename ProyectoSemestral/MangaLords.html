<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/mainStyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="icon" href="img/logo.png">
    <title>MangaLords</title>
</head>
<body>
     
    <div class="head">

        <div class="logo">
          <a href="MangaLords.html"><img src="img/logo.png" alt="logo"></a>
        </div>

        <div class="container">              
              <input type="text" placeholder="Buscar manga">
		          <div class="btn">
			          <i class="fa fa-search"></i>
		          </div>
	      </div>

        <nav class="navbar">
            <a href="MangaLords.html">Inicio</a>
            <a href="views/directorioManga.html">Directorio</a>
            <a href="#">Contactanos</a>
            <a href="#">Bolsa</a>
        </nav>

    </div>

    <header class="content header">
        <p>Bienvenidos a MangaLords, aqui podras encontrar todo lo que necesitas
            mangas, comics, accesorios, figuras de coleccion y mucho mas!
        </p>
    </header>

    <div class="container">
        
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>
      
          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <img src="./img/Guts.jpeg" alt="Guts" style="width:100%;">
            </div>
      
            <div class="item">
              <img src="./img/Bleach.webp" alt="Bleach" style="width:100%;">
            </div>
          
            <div class="item">
              <img src="./img/One_Piece.webp" alt="One_Piece" style="width:100%;">
            </div>

            <div class="item">
                <img src="./img/haikyuuVol26.jpg" alt="Haikyuu" style="width:100%;">
              </div>

          </div>
      
          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>



</body>
</html>
